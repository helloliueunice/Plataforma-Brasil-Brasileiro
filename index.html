<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Fundos Públicos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="app"></div>
    
    <script>
        // Dados da plataforma
        const editais = [
            {
                id: 1,
                titulo: 'Financiamento para Pesquisa em Saúde',
                fonte: 'CNPq',
                valor: 500000,
                dias: 45,
                tipo: 'Saúde'
            },
            {
                id: 2,
                titulo: 'Programa de Educação Ambiental',
                fonte: 'MMA',
                valor: 250000,
                dias: 60,
                tipo: 'Meio Ambiente'
            },
            {
                id: 3,
                titulo: 'Desenvolvimento Tecnológico',
                fonte: 'FINEP',
                valor: 1000000,
                dias: 12,
                tipo: 'Tecnologia'
            }
        ];

        // Renderizar HTML
        const app = document.getElementById('app');
        
        app.innerHTML = `
            <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
                <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center">
                            <span class="text-white font-bold text-sm">FD</span>
                        </div>
                        <h1 class="text-xl font-bold text-gray-800">Fundos Públicos</h1>
                    </div>
                    <nav class="flex gap-8">
                        <a href="#inicio" onclick="mostrarPagina('inicio')" class="text-sm font-medium text-blue-600 border-b-2 border-blue-600 pb-2">Início</a>
                        <a href="#editais" onclick="mostrarPagina('editais')" class="text-sm font-medium text-gray-600 hover:text-gray-900 pb-2">Editais</a>
                        <a href="#dashboard" onclick="mostrarPagina('dashboard')" class="text-sm font-medium text-gray-600 hover:text-gray-900 pb-2">Dashboard</a>
                    </nav>
                </div>
            </header>

            <main class="max-w-7xl mx-auto px-4 py-8">
                <!-- PÁGINA INÍCIO -->
                <div id="pagina-inicio">
                    <section class="bg-gradient-to-r from-blue-600 to-blue-700 rounded-lg p-8 text-white mb-8">
                        <h2 class="text-3xl font-bold mb-4">Encontre Oportunidades de Financiamento</h2>
                        <p class="text-lg opacity-90">Acesse fundos públicos nacionais e internacionais em um único lugar</p>
                    </section>

                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                        <div class="bg-white rounded-lg p-6 border border-gray-200">
                            <p class="text-sm text-gray-600 mb-2">Editais Abertos</p>
                            <p class="text-2xl font-bold text-gray-900">3</p>
                        </div>
                        <div class="bg-white rounded-lg p-6 border border-gray-200">
                            <p class="text-sm text-gray-600 mb-2">Valor Total</p>
                            <p class="text-2xl font-bold text-gray-900">R$ 1.75M</p>
                        </div>
                        <div class="bg-white rounded-lg p-6 border border-gray-200">
                            <p class="text-sm text-gray-600 mb-2">Fontes</p>
                            <p class="text-2xl font-bold text-gray-900">15+</p>
                        </div>
                        <div class="bg-white rounded-lg p-6 border border-gray-200">
                            <p class="text-sm text-gray-600 mb-2">Elegibilidade</p>
                            <p class="text-2xl font-bold text-gray-900">85%</p>
                        </div>
                    </div>

                    <section>
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">Últimos Editais</h2>
                        <div class="space-y-3">
                            ${editais.map(e => `
                                <div class="bg-white rounded-lg p-4 border border-gray-200">
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <h3 class="font-semibold text-gray-900">${e.titulo}</h3>
                                            <p class="text-sm text-gray-600">${e.fonte}</p>
                                        </div>
                                        <div class="text-right">
                                            <p class="text-lg font-bold text-gray-900">R$ ${(e.valor/1000).toFixed(0)}K</p>
                                            <p class="text-xs text-red-600 font-medium">Vence em ${e.dias}d</p>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                </div>

                <!-- PÁGINA EDITAIS -->
                <div id="pagina-editais" style="display:none;">
                    <h1 class="text-3xl font-bold text-gray-900 mb-4">Editais Disponíveis</h1>
                    
                    <div class="bg-white rounded-lg border border-gray-200 p-4 mb-6">
                        <input type="text" placeholder="Buscar..." id="busca" onkeyup="filtrarEditais()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>

                    <div class="space-y-3" id="lista-editais">
                        ${editais.map(e => `
                            <div class="bg-white rounded-lg border border-gray-200 p-6">
                                <div class="grid md:grid-cols-4 gap-4">
                                    <div class="md:col-span-2">
                                        <h3 class="font-semibold text-gray-900 text-lg">${e.titulo}</h3>
                                        <p class="text-sm text-gray-600">${e.fonte}</p>
                                        <span class="inline-block mt-2 px-2 py-1 text-xs font-medium bg-blue-100 text-blue-700 rounded">${e.tipo}</span>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-600">Valor Total</p>
                                        <p class="text-2xl font-bold text-gray-900">R$ ${(e.valor/1000).toFixed(0)}K</p>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-600">Vence em</p>
                                        <p class="font-semibold text-gray-900">${e.dias}d</p>
                                        <button class="mt-3 w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700">Candidatar</button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- PÁGINA DASHBOARD -->
                <div id="pagina-dashboard" style="display:none;">
                    <h1 class="text-3xl font-bold text-gray-900 mb-4">Dashboard</h1>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="bg-white rounded-lg border border-gray-200 p-6">
                            <h2 class="font-semibold text-gray-900 mb-4">Distribuição de Valores por Tipo</h2>
                            <canvas id="chartValores"></canvas>
                        </div>

                        <div class="bg-white rounded-lg border border-gray-200 p-6">
                            <h2 class="font-semibold text-gray-900 mb-4">Origem dos Fundos</h2>
                            <div class="space-y-3">
                                <div>
                                    <div class="flex justify-between mb-1">
                                        <span class="text-sm font-medium text-gray-700">Brasil</span>
                                        <span class="text-sm font-bold text-gray-900">45%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-blue-600 h-2 rounded-full" style="width: 45%"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-between mb-1">
                                        <span class="text-sm font-medium text-gray-700">União Europeia</span>
                                        <span class="text-sm font-bold text-gray-900">25%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-blue-500 h-2 rounded-full" style="width: 25%"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-between mb-1">
                                        <span class="text-sm font-medium text-gray-700">Banco Mundial</span>
                                        <span class="text-sm font-bold text-gray-900">20%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-blue-400 h-2 rounded-full" style="width: 20%"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-between mb-1">
                                        <span class="text-sm font-medium text-gray-700">Outros</span>
                                        <span class="text-sm font-bold text-gray-900">10%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-blue-300 h-2 rounded-full" style="width: 10%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="bg-white border-t border-gray-200 mt-12">
                <div class="max-w-7xl mx-auto px-4 py-8">
                    <p class="text-sm text-gray-600 text-center">© 2025 Plataforma de Fundos Públicos</p>
                </div>
            </footer>
        `;

        // Funções de navegação
        function mostrarPagina(pagina) {
            document.getElementById('pagina-inicio').style.display = 'none';
            document.getElementById('pagina-editais').style.display = 'none';
            document.getElementById('pagina-dashboard').style.display = 'none';
            document.getElementById('pagina-' + pagina).style.display = 'block';
            
            if (pagina === 'dashboard') {
                criarGrafico();
            }
        }

        function filtrarEditais() {
            const busca = document.getElementById('busca').value.toLowerCase();
            const lista = document.getElementById('lista-editais');
            const itens = lista.querySelectorAll('div[class*="border-gray-200"]');
            
            itens.forEach(item => {
                const texto = item.innerText.toLowerCase();
                item.style.display = texto.includes(busca) ? 'block' : 'none';
            });
        }

        function criarGrafico() {
            const ctx = document.getElementById('chartValores');
            if (ctx && !window.chartJaFoiCriado) {
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Saúde', 'Educação', 'Infraestrutura', 'Meio Ambiente'],
                        datasets: [{
                            label: 'Valores (R$ Mil)',
                            data: [2500, 1800, 4200, 3100],
                            backgroundColor: '#006B9F'
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
                window.chartJaFoiCriado = true;
            }
        }
    </script>
</body>
</html>
