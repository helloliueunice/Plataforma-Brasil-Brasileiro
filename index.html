<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Fundos Públicos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="app"></div>
    
    <script>
        // Dados dos editais
        const editais = [
            {
                id: 1,
                titulo: 'Financiamento para Pesquisa em Saúde',
                fonte: 'CNPq',
                valor: 500000,
                dias: 45,
                tipo: 'Saúde',
                descricao: 'Apoio a projetos inovadores em pesquisa epidemiológica'
            },
            {
                id: 2,
                titulo: 'Programa de Educação Ambiental',
                fonte: 'MMA',
                valor: 250000,
                dias: 60,
                tipo: 'Meio Ambiente',
                descricao: 'Projetos de conservação e educação ambiental'
            },
            {
                id: 3,
                titulo: 'Desenvolvimento Tecnológico',
                fonte: 'FINEP',
                valor: 1000000,
                dias: 12,
                tipo: 'Tecnologia',
                descricao: 'Suporte a startups e PMEs em desenvolvimento de soluções'
            },
            {
                id: 4,
                titulo: 'Educação Continuada',
                fonte: 'CAPES',
                valor: 800000,
                dias: 30,
                tipo: 'Educação',
                descricao: 'Programas de bolsas e financiamento para educação'
            },
            {
                id: 5,
                titulo: 'Infraestrutura Urbana',
                fonte: 'BNDES',
                valor: 2000000,
                dias: 75,
                tipo: 'Infraestrutura',
                descricao: 'Projetos de desenvolvimento urbano e saneamento'
            }
        ];

        let paginaAtiva = 'inicio';
        let filtroTipo = 'todos';

        // Renderizar a aplicação
        function renderizar() {
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <header class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
                    <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                        <div class="flex items-center gap-2 cursor-pointer" onclick="mudarPagina('inicio')">
                            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                                <span class="text-white font-bold text-lg">FD</span>
                            </div>
                            <h1 class="text-xl font-bold text-gray-800 hidden sm:block">Fundos Públicos</h1>
                        </div>
                        
                        <nav class="hidden md:flex gap-8">
                            <button onclick="mudarPagina('inicio')" class="text-sm font-medium pb-2 border-b-2 transition ${paginaAtiva === 'inicio' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-600 hover:text-gray-900'}">Início</button>
                            <button onclick="mudarPagina('editais')" class="text-sm font-medium pb-2 border-b-2 transition ${paginaAtiva === 'editais' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-600 hover:text-gray-900'}">Editais</button>
                            <button onclick="mudarPagina('dashboard')" class="text-sm font-medium pb-2 border-b-2 transition ${paginaAtiva === 'dashboard' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-600 hover:text-gray-900'}">Dashboard</button>
                        </nav>

                        <button class="md:hidden p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </header>

                <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    ${paginaAtiva === 'inicio' ? renderizarInicio() : ''}
                    ${paginaAtiva === 'editais' ? renderizarEditais() : ''}
                    ${paginaAtiva === 'dashboard' ? renderizarDashboard() : ''}
                </main>

                <footer class="bg-white border-t border-gray-200 mt-12">
                    <div class="max-w-7xl mx-auto px-4 py-8">
                        <p class="text-sm text-gray-600 text-center">© 2025 Plataforma de Fundos Públicos</p>
                    </div>
                </footer>
            `;
        }

        function renderizarInicio() {
            return `
                <div class="space-y-8">
                    <section class="bg-gradient-to-r from-blue-600 to-blue-700 rounded-lg p-8 text-white">
                        <h2 class="text-3xl md:text-4xl font-bold mb-4">Encontre Oportunidades de Financiamento</h2>
                        <p class="text-lg opacity-90 mb-6">Acesse fundos públicos nacionais e internacionais em um único lugar</p>
                        <button onclick="mudarPagina('editais')" class="bg-white text-blue-600 font-semibold px-6 py-3 rounded-lg hover:bg-gray-100 transition">
                            Explorar Editais
                        </button>
                    </section>

                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="bg-white rounded-lg p-6 border border-gray-200 hover:shadow-md transition">
                            <p class="text-sm text-gray-600 mb-2">Editais Abertos</p>
                            <p class="text-2xl font-bold text-gray-900">${editais.length}</p>
                        </div>
                        <div class="bg-white rounded-lg p-6 border border-gray-200 hover:shadow-md transition">
                            <p class="text-sm text-gray-600 mb-2">Valor Total</p>
                            <p class="text-2xl font-bold text-gray-900">R$ ${(editais.reduce((a, b) => a + b.valor, 0) / 1000000).toFixed(1)}M</p>
                        </div>
                        <div class="bg-white rounded-lg p-6 border border-gray-200 hover:shadow-md transition">
                            <p class="text-sm text-gray-600 mb-2">Fontes</p>
                            <p class="text-2xl font-bold text-gray-900">15+</p>
                        </div>
                        <div class="bg-white rounded-lg p-6 border border-gray-200 hover:shadow-md transition">
                            <p class="text-sm text-gray-600 mb-2">Elegibilidade</p>
                            <p class="text-2xl font-bold text-gray-900">85%</p>
                        </div>
                    </div>

                    <section>
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">Últimos Editais</h2>
                        <div class="space-y-3">
                            ${editais.slice(0, 3).map(e => `
                                <div class="bg-white rounded-lg p-4 border border-gray-200 hover:shadow-md transition">
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <h3 class="font-semibold text-gray-900">${e.titulo}</h3>
                                            <p class="text-sm text-gray-600">${e.fonte}</p>
                                        </div>
                                        <div class="text-right">
                                            <p class="text-lg font-bold text-gray-900">R$ ${(e.valor/1000).toFixed(0)}K</p>
                                            <p class="text-xs text-red-600 font-medium">Vence em ${e.dias}d</p>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                </div>
            `;
        }

        function renderizarEditais() {
            const filtrados = filtroTipo === 'todos' ? editais : editais.filter(e => e.tipo === filtroTipo);
            const tipos = ['Saúde', 'Educação', 'Infraestrutura', 'Meio Ambiente', 'Tecnologia'];

            return `
                <div class="space-y-6">
                    <h1 class="text-3xl font-bold text-gray-900">Editais Disponíveis</h1>

                    <div class="bg-white rounded-lg border border-gray-200 p-6">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Filtrar por tipo</label>
                            <div class="flex flex-wrap gap-2">
                                <button onclick="filtrar('todos')" class="px-4 py-2 rounded-lg font-medium transition ${filtroTipo === 'todos' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}">
                                    Todos (${editais.length})
                                </button>
                                ${tipos.map(tipo => `
                                    <button onclick="filtrar('${tipo}')" class="px-4 py-2 rounded-lg font-medium transition ${filtroTipo === tipo ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}">
                                        ${tipo} (${editais.filter(e => e.tipo === tipo).length})
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        ${filtrados.map(e => `
                            <div class="bg-white rounded-lg border border-gray-200 p-6 hover:shadow-lg transition">
                                <div class="grid md:grid-cols-4 gap-4">
                                    <div class="md:col-span-2">
                                        <h3 class="font-semibold text-gray-900 text-lg">${e.titulo}</h3>
                                        <p class="text-sm text-gray-600">${e.fonte}</p>
                                        <p class="text-sm text-gray-700 mt-2">${e.descricao}</p>
                                        <span class="inline-block mt-3 px-2 py-1 text-xs font-medium bg-blue-100 text-blue-700 rounded">${e.tipo}</span>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-600">Valor</p>
                                        <p class="text-2xl font-bold text-gray-900">R$ ${(e.valor/1000).toFixed(0)}K</p>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-600">Vence em</p>
                                        <p class="font-semibold text-gray-900">${e.dias}d</p>
                                        <button onclick="candidatar(${e.id})" class="mt-3 w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
                                            Candidatar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderizarDashboard() {
            const dados = {};
            editais.forEach(e => {
                dados[e.tipo] = (dados[e.tipo] || 0) + e.valor;
            });

            return `
                <div class="space-y-6">
                    <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="bg-white rounded-lg border border-gray-200 p-6">
                            <h2 class="font-semibold text-gray-900 mb-4">Distribuição de Valores por Tipo</h2>
                            <canvas id="chartValores" class="w-full"></canvas>
                        </div>

                        <div class="bg-white rounded-lg border border-gray-200 p-6">
                            <h2 class="font-semibold text-gray-900 mb-4">Origem dos Fundos</h2>
                            <div class="space-y-4">
                                <div>
                                    <div class="flex justify-between mb-1">
                                        <span class="text-sm font-medium text-gray-700">Brasil</span>
                                        <span class="text-sm font-bold text-gray-900">45%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-blue-600 h-2 rounded-full" style="width: 45%"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-between mb-1">
                                        <span class="text-sm font-medium text-gray-700">União Europeia</span>
                                        <span class="text-sm font-bold text-gray-900">25%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-blue-500 h-2 rounded-full" style="width: 25%"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-between mb-1">
                                        <span class="text-sm font-medium text-gray-700">Banco Mundial</span>
                                        <span class="text-sm font-bold text-gray-900">20%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-blue-400 h-2 rounded-full" style="width: 20%"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-between mb-1">
                                        <span class="text-sm font-medium text-gray-700">Outros</span>
                                        <span class="text-sm font-bold text-gray-900">10%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-blue-300 h-2 rounded-full" style="width: 10%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function mudarPagina(pagina) {
            paginaAtiva = pagina;
            renderizar();
            
            if (pagina === 'dashboard') {
                setTimeout(criarGrafico, 100);
            }
        }

        function filtrar(tipo) {
            filtroTipo = tipo;
            renderizar();
        }

        function candidatar(id) {
            const edital = editais.find(e => e.id === id);
            alert(`Você se candidatou para: ${edital.titulo}\n\nEm breve você receberá mais informações por email.`);
        }

        function criarGrafico() {
            const ctx = document.getElementById('chartValores');
            if (!ctx) return;

            const dados = {};
            editais.forEach(e => {
                dados[e.tipo] = (dados[e.tipo] || 0) + e.valor;
            });

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(dados),
                    datasets: [{
                        label: 'Valores (R$)',
                        data: Object.values(dados),
                        backgroundColor: '#006B9F',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Renderizar inicial
        renderizar();
    </script>
</body>
</html>
```
